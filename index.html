<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>MyTicTacToe.com</li>
      </ul>
    </nav>
    <div class="conatiner">
      <div class="conatinerbox">
        <div class="box bt-0 bl-0" ></div>
      <div class="box bt-0 " ></div>
      <div class="box bt-0 br-0" ></div>
      <div class="box bl-0" ></div>
      <div class="box " ></div>
      <div class="box br-0" ></div>
      <div class="box bb-0 bl-0" ></div>
      <div class="box bb-0" ></div>
      <div class="box bb-0 br-0" ></div>
    </div>
      <div class="gameinfo">
        <span><h2>Welcome To TIC-TAC-TOE</h2></span>
        <span><h3>TURN FOR X</h3></span>
        <div class="player">
          <span><h3 id="p1">PLAYER 1 :</h3></span>
          <span><h3 id="p2">PLAYER 2 :</h3></span> 
        </div>
        <button class="btn">RESET</button>
        
        <div class="boximg">
       
          <img src="excited.gif">
        </div>
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
